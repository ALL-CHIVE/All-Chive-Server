version: '3.7'

services:
  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"

  mysql:
    image: mysql
    container_name: mysql
    hostname: mysql
    volumes:
      - ./mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_HOST=localhost
      - MYSQL_PORT=3306
    ports:
      - "3306:3306"